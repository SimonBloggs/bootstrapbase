PLG_SYSTEM_BOOTSTRAPBASE="System - BootstrapBase"
PLG_SYSTEM_BOOTSTRAPBASE_XML_DESC="A plugin for compiling .less to .css files and minifying Javascript into a single file. This plugin is targeted at the BootstrapBase template and its derivatives and overcomes some limitations/bugs of the Joomla! core LESS compiler implementation. LESS compilation is achieved using <a href="_QQ_"https://github.com/oyejorge/less.php"_QQ_">Oyejorge LESS</a> and Javascript minification uses <a href="_QQ_"http://crisp.tweakblogs.net/blog/cat/716"_QQ_">JSMin+</a>."

PLG_SYSTEM_BOOTSTRAPBASE_IGNORE_TEMPLATES_LABEL="Ignore Templates"
PLG_SYSTEM_BOOTSTRAPBASE_IGNORE_TEMPLATES_DESC="Select templates to exlude from LESS compilation and Javascript minification. These will typically be templates NOT based on BootstrapBase."

PLG_SYSTEM_BOOTSTRAPBASE_FORCE_LESS_COMPILATION_LABEL="Force LESS Compilation"
PLG_SYSTEM_BOOTSTRAPBASE_FORCE_LESS_COMPILATION_DESC="Select "_QQ_"Yes"_QQ_" to force LESS to be compiled on every request. For performance reasons it is recommended that you turn off forced compilation and let BootstrapBase decide when a compile should be executed."

PLG_SYSTEM_BOOTSTRAPBASE_GENERATE_SOURCEMAP_LABEL="Generate CSS Source Map"
PLG_SYSTEM_BOOTSTRAPBASE_GENERATE_SOURCEMAP_DESC="Generate a source map for debuggers such as Firefox and Chrome developer tools to enable LESS file editing. It is recommended this is disabled in production."

PLG_SYSTEM_BOOTSTRAPBASE_FORCE_JS_MINIFICATION_LABEL="Force Javascript Minification"
PLG_SYSTEM_BOOTSTRAPBASE_FORCE_JS_MINIFICATION_DESC="Select "_QQ_"Yes"_QQ_" to force Javascript minification on every request. For performance reasons it is recommended that you turn off forced minification and let BootstrapBase decide when a minification should be executed."

PLG_SYSTEM_BOOTSTRAPBASE_EXCLUDE_JS_MINIFICATION_LABEL="Exclude Javascript"
PLG_SYSTEM_BOOTSTRAPBASE_EXCLUDE_JS_MINIFICATION_DESC="List files and file paths of Javascript files which should not be minified. Each file or file path should be listed on a separate line and simple regular expressions are allowed for matching multiple Javascript files."