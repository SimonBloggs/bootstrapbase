BOOTSTRAPBASE="Bootstrap Base"
TPL_BOOTSTRAPBASE_XML_DESCRIPTION="A pure Bootstrap implementation for Joomla!. Includes many client side features, JQuery integration and responsive web design."

TPL_BOOTSTRAPBASE_FIELDSET_ADVANCED="Advanced"
TPL_BOOTSTRAPBASE_MOOTOOLS_CORE_LOAD_LABEL="Load Mootools Core"
TPL_BOOTSTRAPBASE_MOOTOOLS_CORE_LOAD_DESC="Specify whether to the load Mootools Core Javascript lbrary. It is usually recommended that you enable Mootools Core as many of Joomla!'s core functions rely on it."

TPL_BOOTSTRAPBASE_MOOTOOLS_MORE_LOAD_LABEL="Load Mootools More"
TPL_BOOTSTRAPBASE_MOOTOOLS_MORE_LOAD_DESC="Specify whether to the load Mootools More Javascript lbrary. Mootools More causes unpredictable behaviour when loaded along-side Bootstrap. Validate.js is also disabled as part of the this extended functionality."

TPL_BOOTSTRAPBASE_GOOGLEFONTS_LABEL="Enable Google Fonts"
TPL_BOOTSTRAPBASE_GOOGLEFONTS_DESC="Specify whether to enable Google Fonts."
TPL_BOOTSTRAPBASE_GOOGLEFONTS_FAMILY_LABEL="Google Font Family"
TPL_BOOTSTRAPBASE_GOOGLEFONTS_FAMILY_DESC="Specify one or more font families to load. To specify multiple fonts, separate with a |. For a list of available fonts, visit http://www.google.com/fonts. For more information visit https://developers.google.com/fonts/docs/getting_started#Syntax."
TPL_BOOTSTRAPBASE_GOOGLEFONTS_SUBSETS_LABEL="Google Font Subsets"
TPL_BOOTSTRAPBASE_GOOGLEFONTS_SUBSETS_DESC="Specify one or more font script to load (E.g. Latin and Cyrillic). To specify multiple subsets, separate with a ,. For more information visit https://developers.google.com/fonts/docs/getting_started#Subsets."
TPL_BOOTSTRAPBASE_GOOGLEFONTS_TEXT_LABEL="Google Font Text"
TPL_BOOTSTRAPBASE_GOOGLEFONTS_TEXT_DESC="Loads fonts for only those letters you define. Subsets and text cannot be defined at the same time. For more information visit https://developers.google.com/fonts/docs/getting_started#Optimizing_Requests."
TPL_BOOTSTRAPBASE_GOOGLEFONTS_EFFECT_LABEL="Google Font Effects"
TPL_BOOTSTRAPBASE_GOOGLEFONTS_EFFECT_DESC="Add one or more effects to your text. To define multiple effects, separate with a |. See https://developers.google.com/fonts/docs/getting_started#Effects for information about effects avaialble and how to implement them via CSS."